<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcDiv">
        <div class="res">
            <div><span class="fancy">JsCalculator</span></div>
            <div class="resText">
                <p class="style" >1234*34+555</p>
                <p class="styleS" >= 42,511</p>
            </div>
        </div>
        <div class="btnDiv">
           <div class="btns"> 
                <button class="itemY">AC</button>
                <button class="itemY">%</button>
                <button class="itemY">=</button>  
                <button class="item">1</button>
                <button class="item">2</button>
                <button class="item">3</button>  
                <button class="item">4</button>
                <button class="item">5</button>
                <button class="item">6</button> 
                <button class="item">7</button>
                <button class="item">8</button>
                <button class="item">9</button>  
                <button class="item">...</button>
                <button class="itemY">0</button>
                <button class="itemY">.</button> 
            </div>
           <div class="ops">
                <button class="item">C</button>
                <button class="item">+</button>
                <button class="item">-</button>
                <button class="item">*</button>
                <button class="item">/</button>
           </div>
        </div>
    </div>
</body>
</html>
