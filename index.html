<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="calculator.png">
    <title>JsCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcDiv">
        <div class="res">
            <div><span class="fancy">JsCalculator</span></div>
            <div class="resText">
                <p id="input1" class="style" ></p>
                <p id="input2" class="styleS" ></p>
            </div>
        </div>
        <div class="btnDiv">
           <div class="btns"> 
                <button id="AC" class="itemY">AC</button>
                <button class="itemY">%</button>
                <button id="ans" class="itemY">=</button>  
                <button id="one" class="item">1</button>
                <button id="two" class="item">2</button>
                <button class="item">3</button>  
                <button class="item">4</button>
                <button class="item">5</button>
                <button class="item">6</button> 
                <button class="item">7</button>
                <button class="item">8</button>
                <button class="item">9</button>  
                <button class="item">...</button>
                <button class="itemY">0</button>
                <button class="itemY">.</button> 
            </div>
           <div class="ops">
                <button class="item">C</button>
                <button id="plus" class="item">+</button>
                <button class="item">-</button>
                <button class="item">*</button>
                <button class="item">/</button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
